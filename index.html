<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to YEHA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .slider {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            animation: slide 15s infinite;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slider img:nth-child(1) {
            animation: fade 15s infinite;
        }

        .slider img:nth-child(2) {
            animation: fade 15s infinite 5s;
        }

        .slider img:nth-child(3) {
            animation: fade 15s infinite 10s;
        }

        @keyframes fade {
            0%, 33.33% { opacity: 1; }
            33.33%, 100% { opacity: 0; }
        }

        @keyframes slide {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: #f44336;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="slider">
        <img src="image1.jpg" alt="Background Image 1">
        <img src="image2.jpg" alt="Background Image 2">
        <img src="image3.jpg" alt="Background Image 3">
    </div>
    <div class="container">
        <h1>Welcome to YEHA</h1>
        <p>Your journey to knowledge and excellence starts here.</p>
        <button class="btn" onclick="welcomeMessage()">Get Started</button>
    </div>

    <script>
        function welcomeMessage() {
            alert("Welcome to YEHA! We are excited to have you.");
        }
    </script>
</body>
</html>
